<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle List</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #282c35;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .list-container {
      width: 80%;
    }

    .list-item {
      padding: 15px;
      margin: 10px 0;
      background-color: #40444e;
      border-radius: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .list-item:hover {
      background-color: #52565f;
    }

    .list-text {
      flex-grow: 1;
    }

    .list-toggle::before {
      content: '+';
      margin-left: auto;
      font-size: 1.5em;
      transition: content 0.3s ease; /* Added transition for smoother animation */
    }

    .list-content {
      display: none;
      padding: 15px;
      background-color: #52565f;
      border-radius: 0 0 8px 8px;
    }
  </style>
</head>
<body>
  <div class="list-container">
    <div id="list1" class="list-item" onclick="toggleContent('list1')">
      <div class="list-text">List Item 1</div>
      <div class="list-toggle"></div>
    </div>
    <div class="list-content" id="list1-content">
      <p>This is the content for List Item 1.</p>
    </div>

    <div id="list2" class="list-item" onclick="toggleContent('list2')">
      <div class="list-text">List Item 2</div>
      <div class="list-toggle"></div>
    </div>
    <div class="list-content" id="list2-content">
      <p>This is the content for List Item 2.</p>
    </div>

    <!-- Add more list items as needed -->
  </div>

  <script>
    function toggleContent(id) {
      var listItem = document.getElementById(id);
      var content = document.getElementById(id + '-content');
      
      // Toggle the 'active' class on the list item
      listItem.classList.toggle('active');
      
      // Toggle the content display
      content.style.display = (content.style.display === 'none' || content.style.display === '') ? 'block' : 'none';
    }
  </script>
</body>
</html>
